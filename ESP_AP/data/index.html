<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>DashBoard Esp32</title>
</head>
<body>
    <div class="topnav">
        <h3>ESP IOT DASHBOARD <span style="text-align:right;">&nbsp;&nbsp; <i class="fas fa-user-slash icon-pointer" onclick="logoutButton()"></i></span></h3>
      </div>
      <div class="content">
        <div class="cards">
          <div class="card card-bme">
            <h4><i class="fas fa-chart-bar"></i> TEMPERATURE</h4><div><p class="reading"><span id="temp">Valor</span>&deg;C</p></div>
          </div>
          <div class="card card-bme">
            <h4><i class="fas fa-chart-bar"></i> HUMIDITY</h4><div><p class="reading"><span id="humi">Valor</span>&percnt;</p></div>
          </div>
          <div class="card card-light">
            <h4><i class="fas fa-sun"></i> LIGHT</h4><div><p class="reading"><span id="light"></span></p></div>
          </div>
          <div class="card card-motion" onClick="clearMotionAlert()">
            <h4><i class="fas fa-running"></i> MOTION SENSOR</h4><div><p class="reading"><span id="motion"></span></p></div>
          </div>
      </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
